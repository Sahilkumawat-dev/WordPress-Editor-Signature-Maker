<!DOCTYPE html>
<html lang="en">
<!-- NotesSociety -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Editor & Signature Maker|NotesSociety</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
            <button onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
            <button onclick="addSignature()">Add Signature</button>
            <select id="fontSelector" onchange="changeFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <h3><a href="https://notessociety.netlify.app/" class="ns">NotesSociety</a></h3>
            <button onclick="saveText()">Save</button>

            <a href="https://chat.whatsapp.com/IbFLOvxqw5I9opfiS0PCg4" target="_blank" class="whatsapp-button">
                <img src="wp.png" alt="WhatsApp" />
            </a>

        </div>
        <div contenteditable="true" id="editor" class="editor" oninput="updateStatusBar()"></div>
        <div class="status-bar">
            <span id="lineNum">Line: 1</span>
            <span id="charNum">Chars: 0</span>
            <span id="paraNum">Paragraphs: 1</span>
        </div>
        <!-- NotesSociety -->

        <div class="signature-section">
            <canvas id="signatureCanvas" class="signature-canvas"></canvas>
            <div class="signature-buttons">
                <button onclick="clearSignature()">Clear Signature</button>
                <button onclick="downloadSignature()">Download Signature</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
